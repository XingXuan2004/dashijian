<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录&注册</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 自定义的css -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- 头部的LOGO区域 -->
    <div class="logo">
        <img src="assets/images/logo.png">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|regpwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>
                </div>
                <div class="layui-form-item" class="links">
                    <a id="link_reg" href="javascript:;">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form" action="index.html" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input id="password" type="password" name="password" required lay-verify="required|regpwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 再次密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|samepwd" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">注册</button>
                </div>
                <div class="layui-form-item" class="links">
                    <a id="link_login" href="javascript:;">去登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入支持 layui 的 js 文件  -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="assets/lib/jquery.js"></script>
    <!-- 导入ajax请求基础的js -->
    <script src="assets/js/baseAPI.js"></script>
    <!-- 导入登录页面的js -->
    <script src="assets/js/login.js"></script>
</body>

</html>
